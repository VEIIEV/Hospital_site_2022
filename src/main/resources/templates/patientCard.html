<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="MyCss.css">
    <link rel="stylesheet" type="text/css" href="Navcss.css">
</head>
<body>

<nav>
    <ul>
        <li><a class="active" th:href="@{/hello}">home</a></li>
        <li><a th:href="@{/specialisation/}">specialisations</a></li>
        <li><a th:href="@{/diagnosis/}">diagnosis list</a></li>
        <div sec:authorize="isAuthenticated()">
            <li><a th:href="@{/account}">your card</a></li>
        </div>
        <li><a th:href="@{/faq}">FAQ</a></li>
        <div sec:authorize="isAuthenticated()">
            <li style="float:right"><a th:href="@{/logout}">LOGOUT </a></li>
        </div>
        <div sec:authorize="isAuthenticated()==false">
            <li style="float:right"><a th:href="@{/login}">LOGIN</a></li>
        </div>
    </ul>
</nav>


<div th:unless="${#lists.isEmpty(patientCards)}">
    <h1>your schedule</h1>
    <table border="1">
        <tr>
            <th>assignDate</th>
            <th>diagnosis</th>
            <th>prescribedTreatment</th>
        </tr>
        <tr th:each="patientCard : ${patientCards}">

            <td><p th:text="${patientCard.assignDate}"></p></td>
            <td><p th:text="${patientCard.diagnosis.name}"></p></td>
            <td><p th:text="${patientCard.prescribedTreatment}"></p></td>
        </tr>
    </table>

</div>

</body>
</html>
